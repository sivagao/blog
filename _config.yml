# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Highway to the Wild
subtitle: 数字游民的养成~
description: sivagao's home blog which archives something fun
author: Siva Gao
language: zh-Hans
timezone:

keywords: "sivagao, nomad, ndoe.js"

# =============================================================================
# NexT Theme configuration
# =============================================================================

avatar: http://sivagao.com/content/images/2015/09/avatar.jpg
duoshuo_shortname: sivagao-blog
baidu_analytics: 968e1699fcafa46aee46e5335eb493d7
# JiaThis 分享服务
jiathis: true
# 社交链接，将在侧栏中显示
social:
  GitHub: https://github.com/gaohailang
  Twitter: https://twitter.com/ghlndsl
  Weibo: http://weibo.com/1siva
  DouBan: http://www.douban.com/people/sivaGao/
  ZhiHu: https://www.zhihu.com/people/1siva
